[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src/lit_review
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70
    --maxfail=5
    --durations=10
    -p no:warnings

# Test markers for organization
markers =
    # Speed markers
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast (default)

    # Test type markers
    unit: unit tests (isolated, no external dependencies)
    integration: integration tests (multiple components)
    e2e: end-to-end tests (full workflow)

    # Component markers
    harvester: tests for harvester components
    extractor: tests for extraction components
    processor: tests for processing components
    visualization: tests for visualization components
    utils: tests for utility components

    # Requirement markers
    network: requires network access
    llm_service: requires LLM service running
    database: requires database access
    heavy_compute: requires significant CPU/memory

    # Quality markers
    smoke: critical path tests (run first)
    regression: regression tests
    flaky: known flaky tests (retry enabled)
    wip: work in progress (skip in CI)
    production: production-specific tests
    benchmark: performance benchmarks (run in nightly suite, not CI)

    # E2E scenario markers
    edge_cases: edge case tests
    error_scenarios: error scenario tests
    performance: performance tests
    realistic: realistic scenario tests

# Timeout settings
timeout = 300
timeout_method = thread

# Coverage settings
[coverage:run]
source = src/lit_review
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    error::UserWarning:src.lit_review

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution (when using pytest-xdist)
[pytest:xdist]
looponfail = true
numprocesses = auto
